<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Grand Line Admin - NEON BOUNTY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap');

        /* Default Font for Text, Cinzel for Headings */
        * { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        h1, h2, h3, .pirate-font { font-family: 'Cinzel', serif; letter-spacing: 1px; }

        /* THEME VARIABLES - NEON ONE PIECE PALETTE */
        :root {
            --neon-red: #ff4d4d; /* Electric Red */
            --neon-gold: #ffff00; /* Neon Yellow/Gold */
            --ocean-blue: #0277bd;
            --dark-bg: #030712; /* Nearly Black */
            --glow-dark: #0f172a;
        }

        /* DYNAMIC BACKGROUND */
        body {
            background-color: var(--dark-bg);
            background-image: url("https://wallpaperaccess.com/full/17350.jpg"); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #e2e8f0; /* Default text color set to light */
        }
        
        /* Dark overlay for readability - Stronger gradient */
        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, rgba(3, 7, 18, 0.95), rgba(3, 7, 18, 0.8));
            z-index: -1;
        }

        /* UTILITIES - Mapped from original classes */
        .glass { /* Original Header/Card/Table BG */
            background: rgba(30, 30, 40, 0.6);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 0, 0.2); /* Neon Gold Border */
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.7);
        }
        
        .glass-dark { /* Original Sidebar BG */
            background: rgba(10, 10, 15, 0.98);
            backdrop-filter: blur(20px);
            border-right: 2px solid var(--neon-gold);
            box-shadow: 4px 0 30px rgba(255, 255, 0, 0.2);
        }

        .accent-gradient { /* Original Profile Image Border */
            background: linear-gradient(135deg, var(--neon-red), var(--neon-gold)); 
            box-shadow: 0 0 10px var(--neon-red);
        }
        .text-gradient { 
            background: linear-gradient(135deg, var(--neon-red), var(--neon-gold)); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
        }

        /* Neon Glow Text */
        .text-gold { 
            background: linear-gradient(to bottom, var(--neon-gold), #ffd700); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            text-shadow: 0px 0px 8px rgba(255, 255, 0, 0.7);
        }
        .text-red-glow {
            text-shadow: 0px 0px 6px var(--neon-red), 0px 0px 3px var(--neon-red);
        }

        /* CUSTOM SCROLLBAR (Horizontal scroll for table) - Neon Gold */
        .custom-scrollbar::-webkit-scrollbar { height: 6px; width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: var(--glow-dark); }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: var(--neon-gold); border-radius: 4px; box-shadow: 0 0 5px var(--neon-gold); }

        /* ANIMATIONS */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in { animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1); }

        /* SIDEBAR TRANSITIONS */
        .sidebar-transition { transition: transform 0.3s ease-in-out; }
        
        /* HIDE SCROLLBAR FOR MOBILE MENUS */
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="min-h-screen relative overflow-x-hidden text-slate-200 selection:bg-red-500 selection:text-white">

<!-- MOBILE BACKDROP (Click to close sidebar) -->
<div id="mobileBackdrop" onclick="toggleSidebar()" class="fixed inset-0 bg-black/95 z-40 hidden lg:hidden backdrop-blur-lg"></div>

<!-- MAIN LAYOUT -->
<div class="flex h-screen overflow-hidden">

    <!-- SIDEBAR -->
    <!-- Fixed on mobile, Relative on Desktop -->
    <aside id="sidebar" class="fixed inset-y-0 left-0 z-50 w-72 glass-dark text-white transform -translate-x-full lg:translate-x-0 lg:static lg:inset-auto transition-transform duration-300 flex flex-col h-full shadow-2xl border-r-2 border-[var(--neon-gold)]">
        
        <!-- Sidebar Header -->
        <div class="p-6 text-center border-b border-white/20">
            <div class="w-20 h-20 mx-auto rounded-full p-1 accent-gradient mb-3">
                <img src="https://i.pinimg.com/originals/d0/83/66/d08366e9da7ead62a4e626adf96f664f.gif" class="w-full h-full rounded-full object-cover border-4 border-[var(--dark-bg)]">
            </div>
            <h2 class="text-lg font-bold text-gold pirate-font text-red-glow">Irra</h2>

        <!-- Nav Links -->
        <nav class="flex-1 overflow-y-auto p-4 space-y-2 custom-scrollbar">
            <!-- Active link: Neon Red -->

                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>

                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>

            <!-- TABLE SECTION -->

                <!-- LOADING SPINNER -->
                <div id="loadingSpinner" class="hidden p-8 text-center">
                    <div class="w-8 h-8 border-4 border-[var(--neon-gold)] border-t-transparent rounded-full animate-spin mx-auto shadow-[0_0_15px_#ffff00]"></div>

<!-- JAVASCRIPT LOGIC -->
<script>
    const API_BASE_URL = 'https://irra-bot.onrender.com'; // Set this to your local or deployed Flask backend URL
    
    // --- MOBILE SIDEBAR TOGGLE (Original Logic) ---
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        const backdrop = document.getElementById('mobileBackdrop');
        const isClosed = sidebar.classList.contains('-translate-x-full');
        
        if (isClosed) {
            sidebar.classList.remove('-translate-x-full');
            backdrop.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        } else {
            sidebar.classList.add('-translate-x-full');
            backdrop.classList.add('hidden');
            document.body.style.overflow = 'auto';
        }
    }

    // --- DATA VARIABLES ---
    let allOrdersData = [];
    let filteredOrders = [];
    let currentPage = 1;
    const ITEMS_PER_PAGE = 10;
    let currentOrderKey = null;

    // --- FETCH DATA (Connected to Backend) ---
    async function fetchOrders() {
        const spinner = document.getElementById('loadingSpinner');
        const tbody = document.getElementById('orderTableBody');
        
        spinner.classList.remove('hidden');
        tbody.innerHTML = '';
        
        try {
            // CALL YOUR FLASK BACKEND API
            const response = await fetch(`${API_BASE_URL}/admin/orders`);
            const data = await response.json();
            
            // Convert data from object to array and sort by save_time (newest first)
            allOrdersData = Object.values(data).sort((a, b) => new Date(b.save_time) - new Date(a.save_time));
            filteredOrders = allOrdersData;
            
            calculateStats();
            renderTable();
            showToast("LOG POSE UPDATED!", "success");
        } catch (error) {
            console.error("Error connecting to backend:", error);
            tbody.innerHTML = `<tr><td colspan="6" class="text-center py-6 text-red-400 pirate-font">Error! The Log Pose is broken. Check your Flask server.</td></tr>`;
            showToast("Connection failed", "error");
        } finally {
            spinner.classList.add('hidden');
        }
    }

    // --- RENDER TABLE (Fixed for Full UDID Display) ---
    function renderTable() {
        const tbody = document.getElementById('orderTableBody');
        tbody.innerHTML = '';
        
        const start = (currentPage - 1) * ITEMS_PER_PAGE;
        const end = start + ITEMS_PER_PAGE;
        const pageData = filteredOrders.slice(start, end);

        if(pageData.length === 0) {
            tbody.innerHTML = `<tr><td colspan="6" class="text-center py-8 text-slate-500 pirate-font">NO PIRATES FOUND ON RADAR</td></tr>`;
            return;
        }

        pageData.forEach(order => {
            const isLinkPending = !order.link_primary || order.link_primary.includes('yourdomain.com') || order.link_primary.trim() === '';
            const tr = document.createElement('tr');
            tr.className = 'hover:bg-black/5 transition'; 
            
            tr.innerHTML = `
                <td class="px-6 py-4">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 rounded-full bg-slate-800 border-2 border-yellow-500/50 flex items-center justify-center font-bold text-yellow-500 text-xs shadow-inner shadow-yellow-500/20">
                            ${order.username.charAt(0).toUpperCase()}
                        </div>
                        <div>
                            <p class="font-bold text-white text-sm tracking-wide">${order.username}</p>
                            <p class="text-xs text-slate-500 font-mono">ID: ${order.user_id}</p>
                        </div>
                    </div>
                </td>
                <td class="px-6 py-4">
                    <!-- FIXED: Display Full UDID -->
                    <code class="bg-black/40 px-2 py-1 rounded text-xs text-slate-400 border border-white/20 font-mono tracking-normal break-all">${order.udid}</code>
                </td>
                <td class="px-6 py-4 font-bold text-yellow-400 font-mono">$${parseFloat(order.payment_option).toLocaleString('en-US', {minimumFractionDigits: 2})}</td>
                <td class="px-6 py-4">
                    <span class="px-2 py-1 rounded-full text-xs font-bold uppercase ${isLinkPending ? 'bg-yellow-500/10 text-yellow-500 border border-yellow-500/30' : 'bg-green-500/10 text-green-400 border border-green-500/30'}">
                        ${isLinkPending ? 'WANTED' : 'CAPTURED'}
                    </span>
                </td>
                <td class="px-6 py-4">
                     <span class="text-xs font-bold ${isLinkPending ? 'text-red-400' : 'text-blue-400'}">
                        ${isLinkPending ? 'Missing' : 'Active'}
                     </span>
                </td>
                <td class="px-6 py-4 text-right">
                    <div class="flex justify-end gap-2">
                        <button onclick="openLinkModal('${order.order_key}', '${order.link_primary || order.link || ''}', '${order.link_secondary || ''}')" 
                            class="p-2 rounded bg-blue-500/10 text-blue-400 hover:bg-blue-500/30 transition hover:shadow-lg hover:shadow-blue-500/20" title="Edit Map">
                            ‚úèÔ∏è
                        </button>
                        <button onclick="sendLink('${order.user_id}', '${order.order_key}')" 
                            class="p-2 rounded bg-green-500/10 text-green-400 hover:bg-green-500/30 transition hover:shadow-lg hover:shadow-green-500/20" title="Send Den Den Mushi">
                            üìß
                        </button>
                         <button onclick="deleteOrder('${order.order_key}')" 
                            class="p-2 rounded bg-red-500/10 text-red-400 hover:bg-red-500/30 transition hover:shadow-lg hover:shadow-red-500/20" title="Walking the Plank">
                            üóëÔ∏è
                        </button>
                    </div>
                </td>
            `;
            tbody.appendChild(tr);
        });

        // Update Pagination Text
        document.getElementById('pageNumberDisplay').textContent = `Page ${currentPage} of ${Math.ceil(filteredOrders.length / ITEMS_PER_PAGE) || 1}`;
        document.getElementById('backButton').disabled = currentPage === 1;
        document.getElementById('nextButton').disabled = currentPage * ITEMS_PER_PAGE >= filteredOrders.length;
    }

    // --- STATS (Themed) ---
    function calculateStats() {
        const total = allOrdersData.length;
        const isMissingLink = o => !o.link_primary || o.link_primary.includes('yourdomain') || o.link_primary.trim() === '';
        const pending = allOrdersData.filter(isMissingLink).length;
        const completed = total - pending;
        const revenue = allOrdersData.reduce((acc, curr) => acc + (parseFloat(curr.payment_option) || 0), 0);

        document.getElementById('statTotalOrders').innerText = total;
        document.getElementById('statCompleted').innerText = completed;
        document.getElementById('statPending').innerText = pending;
        document.getElementById('statRevenue').innerText = `$${revenue.toLocaleString('en-US', {minimumFractionDigits: 2})}`;
        document.getElementById('statCompletionRate').innerText = total > 0 ? `${Math.round((completed/total)*100)}% Rate` : '0% Rate';
    }

    // --- ACTIONS (Backend Integration) ---
    function openLinkModal(key, l1, l2) {
        currentOrderKey = key;
        document.getElementById('modalLinkInput').value = l1 && !l1.includes('yourdomain') ? l1 : '';
        document.getElementById('modalLinkInput2').value = l2 || '';
        document.getElementById('linkModal').classList.remove('hidden');
    }

    function closeModal(id) {
        document.getElementById(id).classList.add('hidden');
    }

    // Save Link (Connected to Flask /api/v1/update_link/<order_key>)
    document.getElementById('modalSaveButton').addEventListener('click', async () => {
        const btn = document.getElementById('modalSaveButton');
        const l1 = document.getElementById('modalLinkInput').value;
        const l2 = document.getElementById('modalLinkInput2').value;

        btn.innerText = "Placing...";
        
        try {
            // CALL YOUR FLASK BACKEND API
            const res = await fetch(`${API_BASE_URL}/api/v1/update_link/${currentOrderKey}`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ link1: l1, link2: l2 })
            });

            if(res.ok) {
                showToast("Course Plotted!", "success");
                // Update local data without re-fetching
                const order = allOrdersData.find(o => o.order_key === currentOrderKey);
                if(order) { order.link_primary = l1; order.link_secondary = l2; order.link = l1; }
                renderTable();
                calculateStats();
                closeModal('linkModal');
            } else {
                showToast("Failed to save", "error");
            }
        } catch(e) { 
            console.error("Error saving link:", e);
            showToast("Error saving (Network issue)", "error"); 
        } finally {
            btn.innerText = "Save Course";
        }
    });

    // Send Email (Connected to Flask /api/v1/send_link)
    async function sendLink(uid, key) {
        if(!confirm("Send Den Den Mushi message to crew member?")) return;
        const order = allOrdersData.find(o => o.order_key === key);
        
        if(!order || !order.link_primary || order.link_primary.includes('yourdomain') || order.link_primary.trim() === '') {
            showToast("Please save a map link first!", "error");
            return;
        }

        try {
            // CALL YOUR FLASK BACKEND API
            const res = await fetch(`${API_BASE_URL}/api/v1/send_link`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ 
                    user_id: uid, 
                    link_primary: order.link_primary, 
                    link_secondary: order.link_secondary 
                })
            });
            
            const d = await res.json();
            showToast(d.message, res.ok ? "success" : "error");

        } catch(e) { 
            console.error("Error sending link:", e);
            showToast("Den Den Mushi Network Error", "error"); 
        }
    }

    // Delete Order (Connected to Flask /api/v1/delete_order/<order_key>)
    async function deleteOrder(key) {
        if(!confirm("Banish this pirate to the plank permanently?")) return;
        
        try {
            // CALL YOUR FLASK BACKEND API
            await fetch(`${API_BASE_URL}/api/v1/delete_order/${key}`, { method: 'DELETE' });
            
            // Update local data
            allOrdersData = allOrdersData.filter(o => o.order_key !== key);
            filteredOrders = filteredOrders.filter(o => o.order_key !== key);
            renderTable();
            calculateStats();
            showToast("Bounty removed from log", "success");
        } catch(e) { 
            console.error("Error deleting order:", e);
            showToast("Error deleting (Network issue)", "error"); 
        }
    }

    // Filters (Original Logic)
    function filterByStatus(status) {
        document.querySelectorAll('button[id^="btn-"]').forEach(b => {
            b.className = "px-4 py-1.5 rounded-lg text-sm font-medium bg-white/5 text-slate-300 whitespace-nowrap hover:bg-white/10 pirate-font border border-white/10";
        });
        const activeBtn = document.getElementById(`btn-${status}`);
        activeBtn.className = "px-4 py-1.5 rounded-lg text-sm font-medium bg-gradient-to-r from-[var(--neon-red)] to-red-800 text-white whitespace-nowrap shadow-md pirate-font border border-[var(--neon-red)]";

        if(status === 'all') filteredOrders = allOrdersData;
        else if(status === 'pending') filteredOrders = allOrdersData.filter(o => !o.link_primary || o.link_primary.includes('yourdomain'));
        else filteredOrders = allOrdersData.filter(o => o.link_primary && !o.link_primary.includes('yourdomain'));
        
        currentPage = 1;
        renderTable();
    }

    function filterTable() {
        const term = document.getElementById('searchBar').value.toLowerCase();
        
        const tempFiltered = allOrdersData.filter(o => 
            o.username.toLowerCase().includes(term) || o.udid.toLowerCase().includes(term)
        );
        
        const currentStatus = document.querySelector('button[id^="btn-"][class*="bg-gradient-to-r"]').id.replace('btn-', '');
        
        if(currentStatus === 'all') filteredOrders = tempFiltered;
        else if(currentStatus === 'pending') filteredOrders = tempFiltered.filter(o => !o.link_primary || o.link_primary.includes('yourdomain'));
        else filteredOrders = tempFiltered.filter(o => o.link_primary && !o.link_primary.includes('yourdomain'));
        
        currentPage = 1;
        renderTable();
    }

    // Pagination
    document.getElementById('nextButton').addEventListener('click', () => { currentPage++; renderTable(); });
    document.getElementById('backButton').addEventListener('click', () => { currentPage--; renderTable(); });

    // Toast Helper (Themed)
    function showToast(msg, type) {
        const div = document.createElement('div');
        div.className = `fixed bottom-5 right-5 px-6 py-4 rounded-lg shadow-2xl text-white font-bold tracking-wide z-[70] transition-all transform translate-y-10 opacity-0 border ${type === 'error' ? 'bg-red-900/90 border-red-500 shadow-red-500/40' : 'bg-green-900/90 border-green-500 shadow-green-500/40'}`;
        div.innerHTML = `<span class="mr-2 text-xl">${type === 'error' ? '‚ò†Ô∏è' : 'üè¥‚Äç‚ò†Ô∏è'}</span> <span class="pirate-font">${msg}</span>`;
        document.body.appendChild(div);
        
        setTimeout(() => { div.classList.remove('translate-y-10', 'opacity-0'); }, 10);
        setTimeout(() => { div.classList.add('opacity-0', 'translate-y-10'); setTimeout(() => div.remove(), 300); }, 3000);
    }

    // Init
    fetchOrders();
</script>
</body>
