<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Modern Admin Panel - Order Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        * { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        /* Glassmorphism effect */
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        
        .glass-dark {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar { height: 4px; width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        
        /* Animations */
        .hover-lift { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .hover-lift:hover { transform: translateY(-4px); box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1); }
        
        @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-10px); } }
        .float-animate { animation: float 3s ease-in-out infinite; }
        
        @keyframes pulseGlow { 0%, 100% { box-shadow: 0 0 20px rgba(102, 126, 234, 0.4); } 50% { box-shadow: 0 0 40px rgba(102, 126, 234, 0.8); } }
        .pulse-glow { animation: pulseGlow 2s ease-in-out infinite; }
        
        /* Modal Overlay */
        .modal-overlay-bg { background-color: rgba(15, 23, 42, 0.6); backdrop-filter: blur(5px); }
        
        /* Mobile Sidebar Transition */
        .sidebar-transition { transition: transform 0.3s ease-in-out; }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-50 via-blue-50 to-purple-50 h-screen flex overflow-hidden">
    
    <!-- Mobile Overlay -->
    <div id="mobileOverlay" onclick="toggleSidebar()" class="fixed inset-0 z-40 bg-slate-900/50 backdrop-blur-sm hidden lg:hidden opacity-0 transition-opacity duration-300"></div>

    <!-- SIDEBAR -->
    <aside id="sidebar" class="fixed inset-y-0 left-0 z-50 w-72 glass-dark shadow-2xl transform -translate-x-full lg:translate-x-0 lg:static sidebar-transition flex flex-col">
        
        <!-- Profile Section -->
        <div class="p-8 text-center border-b border-white/10">
            <div class="relative inline-block float-animate">
                <div class="w-20 h-20 rounded-full bg-gradient-to-r from-purple-500 to-pink-500 p-1 pulse-glow">
                    <img class="w-full h-full rounded-full object-cover border-4 border-slate-800" 
                         src="https://i.pinimg.com/736x/f6/cd/2b/f6cd2b2b5a6c35c458138899b8fc6035.jpg" alt="Profile">
                </div>
                <div class="absolute bottom-0 right-0 w-5 h-5 bg-green-400 rounded-full border-4 border-slate-800"></div>
            </div>
            <h3 class="text-xl font-bold text-white mt-4">Admin Panel</h3>
            <p class="text-sm text-slate-400">Order Manager</p>
        </div>

        <!-- Navigation -->
        <nav class="flex-1 p-4 space-y-2 overflow-y-auto">
            <a href="#" class="flex items-center gap-3 px-4 py-3 text-white bg-gradient-to-r from-purple-500 to-pink-500 rounded-xl shadow-lg shadow-purple-500/30">
                <i class="fas fa-shopping-bag"></i>
                <span class="font-medium">Orders</span>
                <span id="orderCountBadge" class="ml-auto bg-white/20 px-2 py-0.5 rounded-full text-xs">0</span>
            </a>
            
            <a href="#" class="flex items-center gap-3 px-4 py-3 text-slate-300 hover:text-white hover:bg-white/10 rounded-xl transition-all">
                <i class="fas fa-users"></i>
                <span class="font-medium">Customers</span>
            </a>
            
            <a href="#" class="flex items-center gap-3 px-4 py-3 text-slate-300 hover:text-white hover:bg-white/10 rounded-xl transition-all">
                <i class="fas fa-chart-pie"></i>
                <span class="font-medium">Analytics</span>
            </a>
        </nav>

        <!-- Logout -->
        <div class="p-4 border-t border-white/10">
            <button class="flex items-center gap-3 w-full px-4 py-3 text-red-400 hover:bg-red-500/10 rounded-xl transition-all">
                <i class="fas fa-sign-out-alt"></i>
                <span class="font-medium">Logout</span>
            </button>
        </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="flex-1 flex flex-col h-full overflow-hidden relative">
        
        <!-- Top Bar -->
        <header class="glass h-20 px-6 flex items-center justify-between z-30 shrink-0">
            <div class="flex items-center gap-4">
                <!-- Mobile Menu Btn -->
                <button onclick="toggleSidebar()" class="lg:hidden p-2 text-slate-600 hover:bg-slate-100 rounded-xl">
                    <i class="fas fa-bars text-xl"></i>
                </button>
                
                <h2 class="text-xl font-bold text-slate-800 hidden sm:block">Dashboard</h2>
            </div>

            <div class="flex items-center gap-3">
                <div class="relative hidden sm:block">
                    <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="Search..." 
                        class="pl-10 pr-4 py-2 bg-slate-50 border border-slate-200 rounded-xl text-sm focus:ring-2 focus:ring-purple-500 outline-none w-64">
                    <i class="fas fa-search absolute left-3 top-2.5 text-slate-400"></i>
                </div>
                
                <button onclick="fetchOrders()" class="p-2.5 bg-purple-50 text-purple-600 rounded-xl hover:bg-purple-100 transition-transform active:scale-95">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
        </header>

        <!-- Scrollable Area -->
        <div class="flex-1 overflow-y-auto p-4 lg:p-8 custom-scrollbar">
            
            <!-- Mobile Search (Visible only on small screens) -->
            <div class="mb-6 sm:hidden">
                 <input type="text" id="searchInputMobile" onkeyup="filterTableMobile()" placeholder="Search UDID or User..." 
                        class="w-full pl-4 pr-4 py-3 bg-white border border-slate-200 rounded-xl text-sm shadow-sm focus:ring-2 focus:ring-purple-500 outline-none">
            </div>

            <!-- Stats Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-4 mb-8">
                <!-- Total -->
                <div class="glass p-6 rounded-2xl shadow-sm hover-lift">
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="text-xs font-bold text-slate-500 uppercase tracking-wider">Total Orders</p>
                            <h3 id="statTotal" class="text-3xl font-bold text-slate-800 mt-2">0</h3>
                        </div>
                        <div class="p-3 bg-blue-100 text-blue-600 rounded-xl">
                            <i class="fas fa-clipboard-list text-xl"></i>
                        </div>
                    </div>
                </div>

                <!-- Completed -->
                <div class="glass p-6 rounded-2xl shadow-sm hover-lift">
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="text-xs font-bold text-slate-500 uppercase tracking-wider">Completed</p>
                            <h3 id="statCompleted" class="text-3xl font-bold text-slate-800 mt-2">0</h3>
                        </div>
                        <div class="p-3 bg-green-100 text-green-600 rounded-xl">
                            <i class="fas fa-check-circle text-xl"></i>
                        </div>
                    </div>
                </div>

                <!-- Pending -->
                <div class="glass p-6 rounded-2xl shadow-sm hover-lift">
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="text-xs font-bold text-slate-500 uppercase tracking-wider">Pending</p>
                            <h3 id="statPending" class="text-3xl font-bold text-amber-600 mt-2">0</h3>
                        </div>
                        <div class="p-3 bg-amber-100 text-amber-600 rounded-xl animate-pulse">
                            <i class="fas fa-clock text-xl"></i>
                        </div>
                    </div>
                </div>

                <!-- Revenue -->
                <div class="glass p-6 rounded-2xl shadow-sm hover-lift">
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="text-xs font-bold text-slate-500 uppercase tracking-wider">Revenue</p>
                            <h3 id="statRevenue" class="text-3xl font-bold text-purple-600 mt-2">$0</h3>
                        </div>
                        <div class="p-3 bg-purple-100 text-purple-600 rounded-xl">
                            <i class="fas fa-dollar-sign text-xl"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Table Section -->
            <div class="glass rounded-2xl shadow-lg overflow-hidden flex flex-col">
                <div class="p-6 border-b border-slate-100 flex flex-col sm:flex-row justify-between items-center gap-4">
                    <h3 class="text-lg font-bold text-slate-800">Recent Orders</h3>
                    <div class="flex gap-2 w-full sm:w-auto overflow-x-auto">
                        <button onclick="filterStatus('all')" class="px-4 py-2 bg-slate-800 text-white rounded-lg text-xs font-medium shadow-lg shadow-slate-300">All</button>
                        <button onclick="filterStatus('pending')" class="px-4 py-2 bg-amber-100 text-amber-700 rounded-lg text-xs font-medium">Pending</button>
                        <button onclick="filterStatus('completed')" class="px-4 py-2 bg-green-100 text-green-700 rounded-lg text-xs font-medium">Completed</button>
                    </div>
                </div>

                <div id="loader" class="hidden p-12 text-center text-slate-400">
                    <i class="fas fa-circle-notch fa-spin text-3xl mb-2"></i>
                    <p>Loading Data...</p>
                </div>

                <div class="overflow-x-auto">
                    <table class="w-full text-left whitespace-nowrap">
                        <thead class="bg-slate-50/50">
                            <tr>
                                <th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase">User</th>
                                <th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase">UDID</th>
                                <th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase">Status</th>
                                <th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase">Link</th>
                                <th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase text-right">Action</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody" class="divide-y divide-slate-100">
                            <!-- JS will inject rows here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- MODAL (Glass style) -->
    <div id="editModal" class="fixed inset-0 z-50 hidden flex items-center justify-center modal-overlay-bg px-4">
        <div class="glass bg-white rounded-2xl p-8 w-full max-w-lg transform transition-all scale-100 shadow-2xl">
            <h3 class="text-2xl font-bold text-slate-800 mb-6">Edit Links</h3>
            
            <div class="space-y-5">
                <div>
                    <label class="block text-sm font-bold text-slate-600 mb-2">Main Download Link</label>
                    <input type="url" id="link1" placeholder="https://..." class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-purple-500 outline-none transition-all">
                </div>
                <div>
                    <label class="block text-sm font-bold text-slate-600 mb-2">Backup Link (Optional)</label>
                    <input type="url" id="link2" placeholder="https://..." class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-purple-500 outline-none transition-all">
                </div>
            </div>

            <div class="mt-8 flex justify-end gap-3">
                <button onclick="closeModal()" class="px-6 py-3 bg-slate-100 text-slate-600 font-medium rounded-xl hover:bg-slate-200 transition">Cancel</button>
                <button id="saveBtn" class="px-6 py-3 bg-gradient-to-r from-purple-500 to-pink-500 text-white font-bold rounded-xl shadow-lg shadow-purple-500/30 hover:shadow-purple-500/50 transition transform hover:-translate-y-1">Save Changes</button>
            </div>
        </div>
    </div>

    <script>
        // âœ… API URL (RENDER)
        const API_BASE_URL = 'https://irra-bot.onrender.com'; 

        let ordersData = [];
        let currentOrderKey = null;

        // --- Sidebar Logic ---
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('mobileOverlay');
            
            if (sidebar.classList.contains('-translate-x-full')) {
                // Open
                sidebar.classList.remove('-translate-x-full');
                overlay.classList.remove('hidden');
                setTimeout(() => overlay.classList.remove('opacity-0'), 10);
            } else {
                // Close
                sidebar.classList.add('-translate-x-full');
                overlay.classList.add('opacity-0');
                setTimeout(() => overlay.classList.add('hidden'), 300);
            }
        }

        // --- Fetch Data ---
        async function fetchOrders() {
            document.getElementById('loader').classList.remove('hidden');
            document.getElementById('tableBody').innerHTML = '';
            
            try {
                const res = await fetch(`${API_BASE_URL}/admin/orders`);
                const data = await res.json();
                ordersData = Object.values(data).sort((a, b) => new Date(b.completion_time) - new Date(a.completion_time));
                
                renderTable(ordersData);
                updateStats();
                document.getElementById('orderCountBadge').textContent = ordersData.length;
            } catch (e) {
                console.error(e);
                alert("Connection Error to Backend");
            } finally {
                document.getElementById('loader').classList.add('hidden');
            }
        }

        function renderTable(data) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            
            data.forEach(order => {
                const isPending = !order.link || order.link.includes('yourdomain.com');
                const row = document.createElement('tr');
                row.className = 'hover:bg-slate-50/50 transition-colors group';
                
                row.innerHTML = `
                    <td class="px-6 py-4">
                        <div class="flex items-center gap-3">
                            <div class="w-9 h-9 rounded-full bg-gradient-to-r from-purple-400 to-pink-500 text-white flex items-center justify-center font-bold text-sm shadow-md">
                                ${order.username ? order.username[0].toUpperCase() : 'U'}
                            </div>
                            <div>
                                <p class="font-bold text-sm text-slate-700">${order.username || 'Unknown'}</p>
                                <p class="text-xs text-slate-400">ID: ${order.user_id}</p>
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4">
                        <code class="bg-slate-100 text-slate-600 px-2 py-1 rounded border border-slate-200 text-xs">${order.udid}</code>
                    </td>
                    <td class="px-6 py-4">
                        <span class="inline-flex items-center gap-1.5 px-2.5 py-1 rounded-full text-xs font-bold ${isPending ? 'bg-amber-100 text-amber-600' : 'bg-green-100 text-green-600'}">
                            <span class="w-1.5 h-1.5 rounded-full ${isPending ? 'bg-amber-500' : 'bg-green-500'}"></span>
                            ${isPending ? 'Pending' : 'Ready'}
                        </span>
                    </td>
                    <td class="px-6 py-4">
                         <div class="text-xs text-slate-500 truncate max-w-[100px]">${isPending ? '-' : (order.link_primary || order.link)}</div>
                    </td>
                    <td class="px-6 py-4 text-right">
                        <div class="flex items-center justify-end gap-2 opacity-100 sm:opacity-0 sm:group-hover:opacity-100 transition-opacity">
                            <button onclick="openModal('${order.order_key}')" class="p-2 bg-blue-50 text-blue-600 rounded-lg hover:bg-blue-100 transition shadow-sm">
                                <i class="fas fa-pen"></i>
                            </button>
                            <button onclick="sendLink('${order.user_id}', '${order.order_key}')" 
                                    class="p-2 rounded-lg transition shadow-sm ${isPending ? 'bg-slate-100 text-slate-300' : 'bg-green-50 text-green-600 hover:bg-green-100'}" 
                                    ${isPending ? 'disabled' : ''}>
                                <i class="fas fa-paper-plane"></i>
                            </button>
                            <button onclick="deleteOrder('${order.order_key}')" class="p-2 bg-red-50 text-red-600 rounded-lg hover:bg-red-100 transition shadow-sm">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // --- Logic (Stats, Modal, Actions) ---

        function updateStats() {
            const total = ordersData.length;
            const pending = ordersData.filter(o => !o.link || o.link.includes('yourdomain.com')).length;
            const completed = total - pending;
            const revenue = ordersData.reduce((acc, curr) => acc + (parseFloat(curr.payment_option) || 0), 0);

            document.getElementById('statTotal').textContent = total;
            document.getElementById('statPending').textContent = pending;
            document.getElementById('statCompleted').textContent = completed;
            document.getElementById('statRevenue').textContent = `$${revenue.toFixed(2)}`;
        }

        // Modal
        function openModal(key) {
            currentOrderKey = key;
            const order = ordersData.find(o => o.order_key === key);
            const isDefault = !order.link || order.link.includes('yourdomain.com');
            document.getElementById('link1').value = isDefault ? '' : (order.link_primary || order.link);
            document.getElementById('link2').value = order.link_secondary || '';
            document.getElementById('editModal').classList.remove('hidden');
        }
        function closeModal() { document.getElementById('editModal').classList.add('hidden'); }

        // Actions
        document.getElementById('saveBtn').onclick = async () => {
            const link1 = document.getElementById('link1').value;
            const link2 = document.getElementById('link2').value;
            if(!link1) return alert("Main link required");
            
            document.getElementById('saveBtn').textContent = "Saving...";
            await fetch(`${API_BASE_URL}/api/v1/update_link/${currentOrderKey}`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({link1, link2})
            });
            document.getElementById('saveBtn').textContent = "Save Changes";
            closeModal();
            fetchOrders();
        };

        async function sendLink(uid, key) {
            if(!confirm("Send to user?")) return;
            const order = ordersData.find(o => o.order_key === key);
            await fetch(`${API_BASE_URL}/api/v1/send_link`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    user_id: uid,
                    link_primary: order.link_primary || order.link,
                    link_secondary: order.link_secondary
                })
            });
            alert("Sent!");
        }

        async function deleteOrder(key) {
            if(!confirm("Delete order?")) return;
            await fetch(`${API_BASE_URL}/api/v1/delete_order/${key}`, {method:'DELETE'});
            fetchOrders();
        }

        // Filtering
        function filterTable() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const filtered = ordersData.filter(o => (o.username||'').toLowerCase().includes(term) || (o.udid||'').toLowerCase().includes(term));
            renderTable(filtered);
        }
        function filterTableMobile() {
            const term = document.getElementById('searchInputMobile').value.toLowerCase();
            const filtered = ordersData.filter(o => (o.username||'').toLowerCase().includes(term) || (o.udid||'').toLowerCase().includes(term));
            renderTable(filtered);
        }
        function filterStatus(s) {
            if(s === 'all') renderTable(ordersData);
            else if(s === 'pending') renderTable(ordersData.filter(o => !o.link || o.link.includes('yourdomain.com')));
            else if(s === 'completed') renderTable(ordersData.filter(o => o.link && !o.link.includes('yourdomain.com')));
        }

        // Init
        document.addEventListener('DOMContentLoaded', fetchOrders);
    </script>
</body>
</html>
